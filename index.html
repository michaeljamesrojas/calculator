<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='index.css'>
        <title>Simple Calculator</title>
    </head>
    
    <body>
        <div id="div-calculator-container">
            <div id="div-calculator">
                <div id="div-display">
                    <div id="div-subDisplay">
                        
                        <p id="p-subDisplay">0</p>
                    </div>

                    <div id="div-mainDisplay">
                        <p id="p-mainDisplay">0</p>
                    </div>
                </div>

                <button id="b0">0</button>
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="bminus">-</button>
                <button id="badd">+</button>
                <button id="bdivide">รท</button>
                <button id="bmultiply">x</button>
                <button id="bpoint">.</button>
                <button id="bequals">=</button>
                <button id="bdelete">del</button>
                <button id="bclear">CE</button>
                <button id="bmrc">MRC</button>
                <button id="bmp">M+</button>
                <button id="bms">M-</button>
            </div>
        </div>
    
    <script src='index.js'></script>
    </body>
</html>
