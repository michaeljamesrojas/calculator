<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='index.css'>
        <title>Simple Calculator</title>
    </head>
    
    <body>
        <div id="div-calculator-container">
            <div id="div-calculator">
                <div id="div-display">
                    <div id="div-subDisplay">
                        
                        <p id="p-subDisplay">0</p>
                    </div>

                    <div id="div-mainDisplay">
                        <p id="p-mainDisplay">0</p>
                    </div>
                </div>

                <button id="b0" class="numbers">0</button>
                <button id="b1" class="numbers">1</button>
                <button id="b2" class="numbers">2</button>
                <button id="b3" class="numbers">3</button>
                <button id="b4" class="numbers">4</button>
                <button id="b5" class="numbers">5</button>
                <button id="b6" class="numbers">6</button>
                <button id="b7" class="numbers">7</button>
                <button id="b8" class="numbers">8</button>
                <button id="b9" class="numbers">9</button>
                <button id="bminus" class="operator" data-operator="-">-</button>
                <button id="badd" class="operator" data-operator="+">+</button>
                <button id="bdivide" class="operator" data-operator="/">รท</button>
                <button id="bmultiply" class="operator" data-operator="*">x</button>
                <button id="bpoint">.</button>
                <button id="bequals">=</button>
                <button id="bdelete">del</button>
                <button id="bclear">CE</button>
                <button id="bmrc">MRC</button>
                <button id="bmp">M+</button>
                <button id="bms">M-</button>
            </div>
        </div>
    
    <script src='index.js'></script>
    <!-- <script src='test.js'></script> -->
    </body>
</html>
